<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>E-commerce</title>
  </head>

  <body>
    <header class="header">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">
            <img
              class="img_logo_nav"
              src="./img/logo de nav.png"
              alt="logo nav"
            />
          </a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#MenuNavegacion"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="#MenuNavegacion" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">Cursos</a>
                <a class="nav-link" href="#">Interes Plazo Fijo</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="login-box">
        <div class="img_logo_sesion">
          <img
            class="img_logo_sesion__tamaño"
            src="./img/logo sesion.png"
            alt="logo sesion"
          />
        </div>
        <form class="formulario">
          <div class="user">
            <label for="Usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Usuario" />
          </div>

          <div class="pass">
            <label for="Contraseña">Contraseña</label>
            <input type="password" id="contraseña" placeholder="contraseña" />
          </div>
          <div class="boton-sesion">
            <input
              type="button"
              value="iniciar sesion"
              id="boton"
              onclick="login()"
            />
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p>
        Copyright &copy; Facundo Brochero 2023, todos los derechos reservados.
      </p>
    </footer>

    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
