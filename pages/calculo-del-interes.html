<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
              <a href="./bienvenida.html" class="navbar-brand">
                <img
                  class="img_logo_nav"
                  src="../img/logo de nav.png"
                  alt="logo nav"
                  onclick="logoNav()"
                  />
                
              </a>
              <button
                type="button"
                class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#MenuNavegacion"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="#MenuNavegacion" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="./bienvenida.html">Home</a>
                    <a class="nav-link" href="./cursos.html">Cursos</a>
                    <a class="nav-link" href="./calculo-del-interes.html">Interes Plazo Fijo</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <form onsubmit="return CalculoDeInteres(event)" >
        <fieldset class="recuadro">
        <div class="contenido">
          <legend class="titulo">Calcular Interes de Plazo Fijo</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label"
              >Importe a Calcular</label
            >
            <input
              type="number"
              id="Importe"
              class="form-control"
              placeholder="Importe"
            />
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label"
              >Plazo</label
            >
            <input
              type="number"
              id="Plazo"
              class="form-control"
              placeholder="Plazo en dias"
            />
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label"
              >Interes</label
            >
            <input
              type="number"
              id="Interes"
              class="form-control"
              placeholder="Porcentaje de Interes"
            />
          </div>

          <div class="total-interes">
            <div class="total-interes-capital">
              <p class="titulo-total-final">Total</p>
              <p id="total-final">0</p>
            </div>
         
            </div>
          </div>
        </div>
          
          <button type="reset" class="btn btn-primary">Borrar</button>
          <button id="calcular" type="submit" class="btn btn-primary">Calcular</button>
        </fieldset>
      </form>
    </main>

    <footer>

    </footer>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../js/calculo-del-interes.js"></script>
  </body>
</html>
